<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- BotÃ³n de volver FUERA del container -->
<div class="position-absolute top-0 start-0 p-3" style="z-index: 1050;">
  <i class="bi bi-arrow-left-circle-fill fs-2 text-primary" style="cursor: pointer;" (click)="volverAlCurso()" title="Volver"></i>
</div>

<div class="container py-5 min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0 w-100" style="max-width: 600px;">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3">Cargando tema...</div>
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger text-center my-5">
        {{ errorMsg }}
      </div>
      <div *ngIf="!loading && !errorMsg">
        <div class="mb-4 text-center">
          <i class="bi bi-journal-code text-primary" style="font-size: 2.5rem;"></i>
          <h2 class="fw-bold mt-3 mb-1">{{ temaNombre }}</h2>
          <div class="text-secondary mb-2 fs-5">{{ curso?.titulo }}</div>
        </div>
        <button class="btn btn-outline-primary w-100 py-2 fw-semibold" (click)="irACursoForm()">
          <i class="bi bi-play-circle me-2"></i>
          Ir a la actividad
        </button>
      </div>
    </div>
    <div class="card-footer bg-white border-0 text-center small text-muted">
      <span *ngIf="curso">Curso: {{ curso.titulo }} &mdash; Tema: {{ temaNombre }}</span>
    </div>
  </div>
</div>
