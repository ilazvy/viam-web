<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Botón de volver FUERA del container -->
<div class="position-absolute top-0 start-0 p-3" style="z-index: 1050;">
  <i class="bi bi-arrow-left-circle-fill fs-2 text-primary" style="cursor: pointer;" (click)="volverAlCurso()" title="Volver"></i>
</div>

<div class="container py-5 min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0 w-100" style="max-width: 600px;">
    <div class="card-body">
      <div class="mb-4 text-center">
        <i class="bi bi-journal-code text-primary" style="font-size: 2.5rem;"></i>
        <h2 class="fw-bold mt-3 mb-1">{{ nivel?.titulo }}</h2>
        <div class="text-secondary mb-2 fs-5">{{ temaNombre }}</div>
        <div class="mb-2">
          <span class="badge bg-primary me-1" *ngIf="nivel?.tipo === 'lectura'">Lectura</span>
          <span class="badge bg-warning text-dark me-1" *ngIf="nivel?.tipo === 'preguntas'">Preguntas</span>
          <span class="badge bg-success me-1" *ngIf="nivel?.tipo === 'examen'">Examen</span>
          <span class="badge bg-info text-dark" *ngIf="nivel?.puntajeMaximo">Puntaje máximo: {{ nivel?.puntajeMaximo }}</span>
        </div>
      </div>
      <div *ngIf="nivel">
        <div class="mb-4">
          <p class="lead mb-0">{{ nivel.descripcion }}</p>
        </div>
        <button class="btn btn-outline-primary w-100 py-2 fw-semibold" (click)="irACursoForm()">
          <i class="bi bi-play-circle me-2"></i>
          Ir a la actividad
        </button>
      </div>
      <div *ngIf="!nivel" class="alert alert-danger mt-4">Nivel no encontrado.</div>
    </div>
    <div class="card-footer bg-white border-0 text-center small text-muted">
      <span *ngIf="nivel">Curso: {{ cursoId }} &mdash; Tema: {{ temaNombre }}</span>
    </div>
  </div>
</div>
