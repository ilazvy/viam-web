<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Fondo gradiente animado global -->
<div class="login-bg-gradient"></div>

<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 position-relative">
  <div class="login-card card border-0 text-center p-5 animated-fadeInUp" style="max-width: 430px;">
    <div class="login-avatar mx-auto mb-3 animated-pop">
      <i class="bi bi-emoji-frown text-danger"></i>
    </div>
    <h2 class="fw-bold mb-2 animated-fadeInUp">¡Página no encontrada!</h2>
    <p class="text-secondary mb-3 animated-fadeInUp">
      Lo sentimos, la página que buscas no existe, fue movida o está temporalmente fuera de servicio.<br>
      <span class="d-block mt-2 small text-muted">
        Código de error: <span class="fw-semibold">404</span>
      </span>
    </p>
    <hr class="my-4">
    <div class="mb-3 animated-pop">
      <i class="bi bi-compass text-secondary" style="font-size: 2rem;"></i>
      <p class="small text-muted mt-2 mb-0">
        Puedes regresar a la página anterior o explorar otras secciones desde el menú principal.
      </p>
    </div>
    
    <button class="btn btn-primary mx-auto animated-bounce" (click)="volver()">
      <span>Volver a cursos</span>
    </button>
  </div>

  <!-- Overlay de carga animado -->
  <div *ngIf="cargando" class="login-loading-overlay">
    <div class="login-spinner"></div>
    <div class="mt-3 fw-semibold text-primary">Cargando...</div>
  </div>
</div>
