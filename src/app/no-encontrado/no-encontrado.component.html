<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Flecha de volver arriba a la izquierda -->
<div class="position-absolute top-0 start-0 p-3" style="z-index: 1050;">
  <i class="bi bi-arrow-left-circle-fill fs-2 text-primary" style="cursor: pointer;" (click)="volver()" title="Volver"></i>
</div>

<div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light position-relative">
  <div class="card shadow border-0 text-center p-5" style="max-width: 420px;">
    <div class="mb-3">
      <i class="bi bi-emoji-frown text-danger" style="font-size: 4rem;"></i>
    </div>
    <h2 class="fw-bold mb-2">¡Página no encontrada!</h2>
    <p class="text-secondary mb-3">
      Lo sentimos, la página que buscas no existe, fue movida o está temporalmente fuera de servicio.<br>
      <span class="d-block mt-2 small text-muted">
        Código de error: <span class="fw-semibold">404</span>
      </span>
    </p>
    <hr class="my-4">
    <div class="mb-3">
      <i class="bi bi-compass text-secondary" style="font-size: 2rem;"></i>
      <p class="small text-muted mt-2 mb-0">
        Puedes regresar a la página anterior o explorar otras secciones desde el menú principal.
      </p>
    </div>
    <button class="btn btn-outline-primary d-flex align-items-center gap-2 mx-auto mt-2" (click)="volver()">
      <i class="bi bi-arrow-left"></i> Volver atrás
    </button>
  </div>
</div>
