<!-- Fondo gradiente animado y glassmorphism para configuración -->
<div class="config-bg-gradient position-fixed top-0 start-0 w-100 h-100"></div>
<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100 position-relative" style="z-index:2;">
  <div class="config-card animated-fadeInUp w-100 position-relative" style="max-width: 440px; min-height: 510px; display: flex; flex-direction: column; justify-content: space-between;">
    <!-- Icono animado y título -->
    <div class="text-center mb-4">
      <div class="config-gear-anim mx-auto mb-2"><i class="bi bi-gear"></i></div>
      <h3 class="fw-bold mt-2 mb-0 config-title">Configuración</h3>
    </div>
    <hr class="config-hr">
    <!-- Modo oscuro -->
    <div class="d-flex align-items-center justify-content-between mb-4 animated-pop">
      <div class="d-flex align-items-center">
        <i class="bi bi-moon-stars me-2 config-icon"></i>
        <span class="fw-semibold">Modo oscuro</span>
      </div>
      <label class="config-switch">
        <input type="checkbox" [(ngModel)]="modoOscuro" (change)="toggleModoOscuro()">
        <span class="config-slider"></span>
      </label>
    </div>
    <hr class="config-hr">
    <!-- Acerca de nosotros -->
    <div class="mt-4 animated-fadeInUp">
      <h5 class="fw-semibold mb-2"><i class="bi bi-info-circle me-2 config-icon"></i>Acerca de nosotros</h5>
      <p class="text-muted mb-0 config-about-text">
        Plataforma educativa para aprender ciencia de forma interactiva y divertida.<br>
        <span class="fw-semibold">Desarrollado por el equipo Viam Web &copy; 2025.</span>
      </p>
    </div>
    <!-- Overlay de carga animado idéntico al de login -->
    <div *ngIf="loading" class="config-loading-overlay">
      <div class="config-spinner"></div>
      <span class="config-loading-text fw-bold fs-5">Cerrando sesión…</span>
    </div>
    <!-- Botón cerrar sesión -->
    <div class="pt-4">
      <button class="config-logout-btn w-100 py-2 fw-semibold animated-bounce" (click)="cerrarSesion()">
        <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
      </button>
    </div>
  </div>
</div>
