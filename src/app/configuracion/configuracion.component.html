<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow w-100" style="max-width: 420px; min-height: 480px; display: flex; flex-direction: column; justify-content: space-between;">
    <div class="card-body pb-0">
      <div class="text-center mb-4">
        <i class="bi bi-gear display-4 text-primary"></i>
        <h3 class="fw-bold mt-2 mb-0">Configuración</h3>
      </div>
      <hr>
      <!-- Modo oscuro -->
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
          <i class="bi bi-moon-stars me-2"></i>
          <span class="fw-semibold">Modo oscuro</span>
        </div>
        <div>
          <input class="form-check-input" type="checkbox" id="modoOscuroSwitch"
                 [(ngModel)]="modoOscuro" (change)="toggleModoOscuro()" style="width:2em;height:1.2em;">
        </div>
      </div>
      <hr>
      <!-- Acerca de nosotros -->
      <div class="mt-4">
        <h5 class="fw-semibold mb-2"><i class="bi bi-info-circle me-2"></i>Acerca de nosotros</h5>
        <p class="text-muted mb-0">
          Plataforma educativa para aprender ciencia de forma interactiva y divertida.<br>
          <span class="fw-semibold">Desarrollado por el equipo Viam Web &copy; 2025.</span>
        </p>
      </div>
    </div>
    <div class="card-footer bg-transparent border-0 pt-0">
      <button class="btn btn-outline-danger w-100 py-2 fw-semibold" (click)="cerrarSesion()">
        <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
      </button>
    </div>
  </div>
</div>
