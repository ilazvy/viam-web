<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="home-bg-gradient vh-100 w-100 position-fixed top-0 start-0"></div>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center position-relative z-2">
  <div class="home-card animated-fadeInUp">
    <div class="mb-4">
      <div class="home-avatar mx-auto mb-2 animated-pop">
        <i class="bi bi-mortarboard-fill text-primary"></i>
      </div>
    </div>
    <h1 class="mb-3 fw-bold">Bienvenido a <span class="text-primary">Viam</span></h1>
    <p class="mb-4 fs-5 text-secondary">
      Viam es una plataforma de aprendizaje interactivo con enfoque en gamificación,<br>
      <span class="d-block mt-2">
        <i class="bi bi-award-fill text-warning"></i>
        Acumula medallas, sigue tu progreso y accede a contenido útil sin presión ni competencia.
      </span>
    </p>
    <div class="d-flex flex-column gap-3 position-relative">
      <button class="btn btn-primary btn-lg d-flex align-items-center justify-content-center gap-2 animated-btn home-btn-gradient" (click)="irALogin()" [disabled]="loadingLogin">
        <span *ngIf="loadingLogin" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
      </button>
      <button class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center gap-2 animated-btn home-btn-outline-gradient" (click)="irARegistro()" [disabled]="loadingRegistro">
        <span *ngIf="loadingRegistro" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-person-plus-fill"></i> Registrarse
      </button>
    </div>
  </div>
</div>
