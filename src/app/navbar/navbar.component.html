<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<nav class="navbar custom-navbar-glass fixed-bottom px-0 animated-fadeInUp">
  <div class="container-fluid d-flex justify-content-around align-items-center py-1">
    <!-- Materias -->
    <button class="navbar-btn" [ngClass]="{'active': seccionActual === 'materias'}" (click)="irMaterias()">
      <span class="navbar-icon-glass"><i class="bi bi-grid-1x2 fs-3"></i></span>
      <span class="small navbar-label">Materias</span>
    </button>
    <!-- Perfil -->
    <button class="navbar-btn" [ngClass]="{'active': seccionActual === 'perfil'}" (click)="irPerfil()">
      <span class="navbar-icon-glass position-relative">
        <i class="bi bi-person-circle fs-3"></i>
        <!-- Badge de notificación, implementar despues, puede ser usado para los cursos -->
        <span *ngIf="tieneNotificaciones" class="navbar-badge"></span>
      </span>
      <span class="small navbar-label">Perfil</span>
    </button>
    <!-- Configuración -->
    <button class="navbar-btn" [ngClass]="{'active': seccionActual === 'configuracion'}" (click)="irConfiguracion()">
      <span class="navbar-icon-glass"><i class="bi bi-gear fs-3"></i></span>
      <span class="small navbar-label">Config</span>
    </button>
  </div>
</nav>

 
</body>
</html>
