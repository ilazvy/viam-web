<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Foto de perfil arriba a la derecha, con z-index alto -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
  <img src="https://randomuser.me/api/portraits/men/32.jpg"
       alt="Perfil"
       class="rounded-circle border border-2 border-primary"
       style="width: 48px; height: 48px; cursor: pointer; object-fit: cover;"
       (click)="irPerfil()"
       title="Ver perfil"/>
</div>

<div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light px-0">
  <!-- Encabezado fuera de la card -->
  <div class="w-100 mb-4" style="max-width: 900px;">
    <div class="text-center">
      <i class="bi bi-journal-code text-primary" style="font-size: 2.5rem;"></i>
      <h2 class="fw-bold mt-2 mb-0">Cursos STEAM</h2>
      <p class="text-secondary mb-0">Explora Ciencia, Tecnología, Ingeniería, Artes y Matemáticas</p>
    </div>
  </div>

  <!-- Curso de Ciencia separado -->
  <div class="row w-100 justify-content-center mb-4" style="max-width: 900px;">
    <div class="col-12 col-md-10">
      <div class="card h-100 shadow-sm border-0 bg-success bg-opacity-10 mb-4">
        <div class="card-body d-flex flex-column align-items-center text-center p-4">
          <i class="bi bi-lightbulb-fill fs-1 mb-3 text-success"></i>
          <h5 class="card-title fw-bold text-success">Ciencia</h5>
          <p class="card-text text-secondary">Descubre el mundo natural con experimentos y curiosidades científicas.</p>
          <button class="mt-auto btn btn-outline-success w-100 d-flex align-items-center justify-content-center gap-2"
                  (click)="irCurso('ciencia')">
            <i class="bi bi-box-arrow-in-right"></i> Ir al curso
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Resto de cursos STEAM -->
  <div class="row w-100 g-4 justify-content-center mb-5" style="max-width: 900px;">
    <div class="col-12 col-sm-6 col-lg-3 d-flex" *ngFor="let curso of cursosColor; let i = index">
      <div class="card h-100 shadow-sm border-0 w-100" [ngClass]="curso.bgClass">
        <div class="card-body d-flex flex-column align-items-center text-center p-4">
          <i [ngClass]="curso.icono + ' fs-1 mb-3 ' + curso.textClass"></i>
          <h5 class="card-title fw-bold" [ngClass]="curso.textClass">{{ curso.titulo }}</h5>
          <p class="card-text text-secondary">{{ curso.descripcion }}</p>
          <button class="mt-auto btn w-100 d-flex align-items-center justify-content-center gap-2"
                  [ngClass]="curso.btnClass"
                  (click)="irCurso(curso.id)">
            <i class="bi bi-box-arrow-in-right"></i> Ir al curso
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
